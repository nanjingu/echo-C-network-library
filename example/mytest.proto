syntax="proto2";
package example;

option cc_generic_services = true;

message myRequest {
      required int32 num1 = 1;
      required int32 num2 = 2;
      required string opt = 3;
};

message myResponse {
      required int32 ans = 1;
};

service myService {
      rpc calcute(myRequest) returns (myResponse);
};
